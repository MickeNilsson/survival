<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
  <title>Survival - Level Editor</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
          <h1>Survival - Level Editor</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2>Add new level</h2>
        <form>
          <div class="form-group">
            <label for="x-tiles">Number of tiles wide</label>
            <input id="x-tiles" class="form-control" type="number" min="1" max="1000" value="1" /> 
          </div>
          <div class="form-group">
            <label for="y-tiles">Number of tiles high</label>
            <input id="y-tiles" class="form-control" type="number" min="1" max="1000" value="1" /> 
          </div>
          <input type="button" class="btn btn-primary" value="Create level" />
        </form>
      </div>
    </div>
  </div>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
