<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
  <style>
    table#level tbody td{
      padding: 0
    }
  </style>
  <title>Survival - Level Editor</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
          <h1>Survival - Level Editor</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2>Add new level</h2>
        <form style="margin-bottom: 20px">
          <div class="form-group">
            <label for="x-tiles">Number of tiles wide</label>
            <input id="x-tiles" class="form-control" type="number" min="1" max="1000" value="1" /> 
          </div>
          <div class="form-group">
            <label for="y-tiles">Number of tiles high</label>
            <input id="y-tiles" class="form-control" type="number" min="1" max="1000" value="1" /> 
          </div>
          <input id="create-level" type="button" class="btn btn-primary" value="Create level" />
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <table id="level" class="table table-bordered" style="width:0">
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="tile-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Tile</h4>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <tbody>
              <tr><td><img src="../assets/images/icon01.png" /></td><td><img src="../assets/images/icon02.png" /></td></tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
