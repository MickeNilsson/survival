<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
  <style>
    table#level tbody td{
      padding: 0;
      border: none;
      margin: 0;
    }
    table#level tbody td img{
      border: 0 solid white;
      margin: 0;
    }
    table#level tbody td img:hover{
      border: 2px solid red;
      cursor: pointer;
    }
    #saved-levels-ul{
      cursor: pointer;
    }
    #saved-levels-ul li:hover{
      text-decoration: underline;
    }
    .tile{
      border: 3px solid white;
      cursor: pointer;
      display: inline-block;
    }
    .tile:hover{
      border-color: red;
    }
  </style>
  <title>Survival - Level Editor</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
          <h1>Survival - Level Editor</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2>Add new level</h2>
        <form style="margin-bottom: 20px">
          <div class="form-group">
            <label for="num-of-x-tiles">Number of tiles wide</label>
            <input id="num-of-x-tiles" class="form-control" type="number" min="1" max="1000" value="1" style="width:80px;" /> 
          </div>
          <div class="form-group">
            <label for="num-of-y-tiles">Number of tiles high</label>
            <input id="num-of-y-tiles" class="form-control" type="number" min="1" max="1000" value="1" style="width:80px;" /> 
          </div>
          <input id="create-level-button" type="button" class="btn btn-primary" value="Create level" />
          <input id="show-save-level-modal-button" type="button" class="btn btn-primary" value="Save level" />
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <table id="level" class="table table-bordered" style="width:0">
          <tbody></tbody>
        </table>
        <div id="json"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2>Saved levels</h2>
        <ul id="saved-levels-ul"></ul>
      </div>
    </div>
  </div>

  <!-- Tile modal -->
  <div id="tile-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Tile</h4>
        </div>
        <div class="modal-body">
          <div id="tiles"></div>
          <table class="table table-bordered">
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-footer">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- Save level modal -->
  <div id="save-level-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Save level on server</h4>
        </div>
        <div class="modal-body">
          <div id="save-level-status"></div>
          <form id="save-level-form" class="form-inline">
            <div class="form-group">
              <label for="level-name">Level name</label>
              <input type="text" class="form-control" id="level-name" placeholder="Level name">
            </div>
            <input id="save-level-button" class="btn btn-primary" type="button" value="Save" />
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
